<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <form action="practicaJugada"  method="get">
       
        <div th:each="jugada : ${TiposJugadas}" >
            <input type="checkbox" th:value="${jugada}" th:text="${jugada}" name="jugadaSelect">
        </div>
        --------------------OPCIONAL--------------------
        <div th:each="valores : ${valoresFicha}">
            <input type="checkbox" th:value="${valores}" th:text="${valores}" name="fichas">            
        </div>
        <input type="submit">
    </form>
    <div th:if="${error}!=null" th:text="${error}">FUNCIONA COÃ‘O</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
